<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>word</title>
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body style="background: #eee; padding-top: 10vw;">
    <div id="app" style="background: #ddd; padding: 5vw;">
      <div
        style="
          border: 1px solid #ccc;
          border-radius: 10px;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          box-sizing: border-box;
          background: #eee;
        "
      >
        <input
          type="text"
          v-model="search"
          style="
            margin: 1vw;
            width: 50%;
            padding: 1vw;
            border: none;
            border-radius: 1vw;
            font-size: 30px;
          "
        />
        <span>
          {{re_arr.length}}
        </span>
      </div>
      <div style="overflow: auto;">
        <div v-for="x,index in re_arr" style="float: left;">
          <div style="margin: 1vw; color: #333; font-weight: bold;">
            <span style="color: #fff; font-size: 15px;"> {{index+1}}</span>
            <span v-for='y,index in x.split(" ")'>
              <span style="font-size: 30px;">
                {{y}}
              </span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    crossorigin="anonymous"
    integrity="sha384-OZmxTjkv7EQo5XDMPAmIkkvywVeXw59YyYh6zq8UKfkbor13jS+5p8qMTBSA1q+F"
    src="https://lib.baomitu.com/vue/2.6.11/vue.min.js"
  ></script>
  <script src="./index.js"></script>
</html>
